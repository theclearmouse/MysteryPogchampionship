meta:
  algorithm: balanced
  branch: OWR
  players: 1
  seed_name: pogchamp
  seed_notes: Pogchampion Mystery Season 11
  user_notes: Pogchampion Mystery Season 11
settings: # Default settings
  1:
    aga_randomness: true
    boss_shuffle: none
    bow_mode:
      progressive: 60
      retro: 10
      retro_silvers: 10
      silvers: 20
    colorizepots: 1
    decoupledoors: 0
    difficulty:
      expert: 10
      hard: 20
      normal: 70
    door_self_loops: 0
    door_shuffle: vanilla
    door_type_mode: original
    dropshuffle: none
    enemy_damage: default
    enemy_health: default
    enemy_shuffle: none
    enemylogic: allow_all
    experimental: 0
    hints:
      0: 50
      1: 50
    item_functionality: normal
    key_logic_algorithm: partial
    logic: noglitches
    mixed_travel: prevent
    openpyramid: auto
    overworld_map: default
    ow_crossed: none
    ow_fluteshuffle: vanilla
    ow_keepsimilar: 0
    ow_mixed: 0
    ow_shuffle: vanilla
    ow_terrain: 0
    ow_whirlpool: 0
    pottery: none
    pseudoboots: 1
    randomkeydoors: 0   # Variable value, not used in actual generation yaml
    shopsanity: 0
    shufflelinks: 0
    shufflepots: 0
    shuffletavern: 0
    shuffle_followers: 0
    skullwoods: original
    standardize_palettes: standardize
    take_any: none
    trap_door_mode: optional
    triforce_goal: 0
    triforce_pool: 0
start_inventory:
  1:
    - Pegasus Boots:
      yes: 50
      no: 50

# Specific scenario overrides
rules:
  1:
    - and_conditions:   # Force sword if both standard and enemy shuffle
      - Key: mode
        Value: standard
      - Key: enemy_shuffle
        Value: shuffled
      settings:
        swords: assured
    - and_conditions:   # Remove potentially impossible minion bingo squares if enemy shuffle
        - Key: enemy_shuffle
          Value: shuffled
      bingo_squares:
        excludes:
          - Defeat a Lynel
          - Defeat a Red Eyegore and a Red Mimic
          - Defeat a Pickle
          - Defeat a Deadrock
          - Stun a Pickle
          - Stun a Pikit
          - Stun a Terrorpin
          - Burn a Red Bari
          - Burn a Ball & Chain Guard
          - Burn a Stalfos Skull
          - Freeze a Bomb Slug
          - Freeze a Kodongo
          - Freeze a Pokey
          - Freeze and toss 3 birds     
    - and_conditions:   # Remove health/damage shuffle and item pool if swordless, and ban medallion bingo goals
      - Key: swords
        Value: swordless
      settings:
        enemy_health: default
        enemy_damage: default
      bingo_squares:
        excludes:
          - Freeze and toss 3 birds
          - Use Bombos in Hotel Mario
          - Use a Medallion on a boss (Not Kholdstare's shell)
          - Use Quake at Kakariko Weathervane
          - Use Ether in the front of Tavern
          - Collect 3 swords
    - and_conditions:   # Bump expert item pool back down to hard if swordless
      - Key: swords
        Value: swordless
      - Key: difficulty
        Value: expert
      settings:
        difficulty: hard
    - and_conditions:   # Remove impossible health goals in bingo if expert
        - Key: difficulty
          Value: expert
      bingo_squares:
        excludes:
          - 10 total hearts
          - 11 total hearts
          - 12 total hearts
          - 12 heart pieces
          - 4 heart containers
          - 5 heart containers
          - 6 heart containers
          - Mail Upgrade          
    - and_conditions:   # Remove impossible health goals in bingo if hard
        - Key: difficulty
          Value: hard
      bingo_squares:
        excludes:
          - Mail Upgrade
    - and_conditions:   # Force mirror scroll if standard but no starting sword to allow gaining resources in escape
      - Key: mode
        Value: standard
      - Key: swords
        Value: [random, swordless]
      settings:
        mirrorscroll: 1
    - and_conditions:   # Ensure blue squares, default enemy health, and a sword for full enemy drop shuffle
      - Key: dropshuffle
        Value: underworld
      settings:
        dungeon_counters: "on"
        enemy_health: default
        swords: assured
    - and_conditions:   # Disable blue balls/warps for AD
      - Key: goal
        Value: dungeons
      settings:
        aga_randomness: false
    - and_conditions:   # Turn on hints and mirror scroll if door rando is enabled
      - Key: door_shuffle
        NotValue: vanilla
      settings:
        hints: 1
        mirrorscroll: 1
    - and_conditions:   # Use DRUnstable branch if inverted is rolled - general community unfamiliarity with OWR inverted rewrite
      - Key: mode
        Value: inverted
      meta:
        branch: DRUnstable
    - and_conditions:   # Add in chance of take anys only in entrance modes that are not TFH
      - Key: shuffle
        NotValue: vanilla
      - Key: goal
        NotValue: triforcehunt
      settings:
        take_any:
          none: 80
          random: 20
    - and_conditions:   # Prevent the archery game being a bingo goal if take anys exist
      - Key: take_any
        NotValue: none
      bingo_squares:
        excludes:
          - Perfect Archery Game
    - and_conditions:   # Remove bomb capacity bingo squares if bomb bag
        - Key: bombbag
          NotValue: none
      bingo_squares:
        excludes:
          - 25 bombs
          - 30 bombs
          - 35 bombs
          - 40 bombs
          - 25 bombs AND 40 arrows
          - 30 bombs AND 40 arrows
          - 30 bombs AND 50 arrows
    - or_conditions:   # Prevent arrow capacity goals if retro bow
        - Key: bow_mode
          Value: retro
        - Key: bow_mode
          Value: retro_silvers
      bingo_squares:
        excludes:
          - 40 arrows
          - 45 arrows
          - 50 arrows
          - 55 arrows
          - 20 bombs AND 40 arrows
          - 25 bombs AND 40 arrows
          - 30 bombs AND 40 arrows
          - 30 bombs AND 50 arrows
    - and_conditions:   # Remove bomb and arrow capacity bingo square if bomb bag and retro bow
        - Key: bombbag
          NotValue: none
        - Key: bow_mode
          Value: retro
      bingo_squares:
        excludes:
          - Max out bomb OR arrow capacity
    - and_conditions:   # Remove bomb and arrow capacity bingo square if bomb bag and retro bow + silvers
        - Key: bombbag
          NotValue: none
        - Key: bow_mode
          Value: retro_silvers
      bingo_squares:
        excludes:
          - Max out bomb OR arrow capacity       
    - and_conditions:   # Generic TFH pool sizes based on enemy drop/pottery options
      - Key: goal
        Value: triforcehunt
      - Key: dropshuffle
        Value: underworld
      - Key: pottery
        Value: cavekeys
      settings:
        triforce_pool: [125, 300] # range for size of the pool
        triforce_goal: [35, 69]   # range of percentages of the above generated pool, :)
    - and_conditions:
      - Key: goal
        Value: triforcehunt
      - Key: dropshuffle
        Value: underworld
      - Key: pottery
        Value: dungeon
      settings:
        triforce_pool: [225, 450]
        triforce_goal: [35, 69]
    - and_conditions:
      - Key: goal
        Value: triforcehunt
      - Key: dropshuffle
        Value: underworld
      - Key: pottery
        Value: lottery
      settings:
        triforce_pool: [300, 550]
        triforce_goal: [35, 69]
    - and_conditions:
      - Key: goal
        Value: triforcehunt
      - Key: dropshuffle
        Value: keys
      - Key: pottery
        Value: cavekeys
      settings:
        triforce_pool: [100, 250]
        triforce_goal: [35, 69]
    - and_conditions:
      - Key: goal
        Value: triforcehunt
      - Key: dropshuffle
        Value: keys
      - Key: pottery
        Value: dungeon
      settings:
        triforce_pool: [200, 400]
        triforce_goal: [35, 69]
    - and_conditions:
      - Key: goal
        Value: triforcehunt
      - Key: dropshuffle
        Value: keys
      - Key: pottery
        Value: lottery
      settings:
        triforce_pool: [275, 500]
        triforce_goal: [35, 69]
    - and_conditions:   # Disable random key doors setting if standard
      - Key: mode
        Value: standard
      settings:
        randomkeydoors: 0
    - and_conditions:   # Force non-insanity entrance to crossed for random key doors
      - Key: randomkeydoors
        Value: 1
      - Key: shuffle
        NotValue: [vanilla, insanity]
      settings:
        shuffle: crossed
    - and_conditions:   # Force some sort of enemy drop shuffle for random key doors if not already chosen
      - Key: randomkeydoors
        Value: 1
      - Key: dropshuffle
        Value: none
      settings:
        dropshuffle:
          keys: 90
